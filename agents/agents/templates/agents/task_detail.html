{% extends "base.html" %}
{% block content %}
<h2>Détail de la tâche</h2>
<div>
    <p><strong>Titre :</strong> {{ task.title }}</p>
    <p><strong>Description :</strong> {{ task.description }}</p>
    <p><strong>Créée par :</strong> {{ task.created_by }}</p>
    <p><strong>Date de création :</strong> {{ task.created_at }}</p>
</div>
<a href="{% url 'task_list' %}">Retour à la liste des tâches</a>
{% endblock %}
